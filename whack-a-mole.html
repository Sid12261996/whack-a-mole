<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a mole game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

            </div>
            <div class="ground">
                <img class="mole" src="./assets/images/mole.svg" alt="mole">
                <div class="dirt"> </div>
            </div>
            <div class="ground">
                <img class="mole" src="./assets/images/mole.svg" alt="mole">
                <div class="dirt"> </div>
            </div>
            <div class="ground">
                <img class="mole" src="./assets/images/mole.svg" alt="mole">
                <div class="dirt"> </div>
            </div>
            <div class="ground">
                <img class="mole" src="./assets/images/mole.svg" alt="mole">
                <div class="dirt"> </div>
            </div>
            <div class="ground">
                <img class="mole" src="./assets/images/mole.svg" alt="mole">
                <div class="dirt"> </div>
            </div>
        </div>

    </div>
    <script src="./scripts.js" defer></script>
</body>

</html>
